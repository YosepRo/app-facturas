<ion-header>
  <ion-toolbar>
    <ion-title>Emitir Boleta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="exportarPdf()">
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input formControlName="apellidos" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">DNI</ion-label>
      <ion-input formControlName="dni" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio Total</ion-label>
      <ion-input formControlName="precioTotal" type="number" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="formulario.invalid">Emitir</ion-button>
  

    <ion-button (click)="terminar()">Terminar operacion</ion-button>



  </form>
</ion-content>
